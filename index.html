<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Word Counter & SEO Analiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📊 Word Counter + SEO Uyum Kontrolü</h1>
    <p class="subtitle">Metninizi analiz edin: kelime, karakter, satır, okuma süresi ve SEO uygunluğu.</p>

    <textarea id="textInput" placeholder="Buraya metin girin..."></textarea>

    <input type="text" id="keywordInput" placeholder="Anahtar kelimenizi girin (örnek: seo)" />

    <div class="stats">
      <p><strong>Kelime:</strong> <span id="wordCount">0</span></p>
      <p><strong>Karakter:</strong> <span id="charCount">0</span></p>
      <p><strong>Satır:</strong> <span id="lineCount">0</span></p>
      <p><strong>Okuma Süresi:</strong> <span id="readTime">0 saniye</span></p>
    </div>

    <div class="seo-analyze">
      <h2>🔍 SEO Analizi</h2>
      <p><strong>Kelime Yoğunluğu:</strong> <span id="seoStatus"></span></p>
      <p><strong>Anahtar Kelime Tekrarı:</strong> <span id="keywordCount">0</span></p>
      <p id="keywordFeedback"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
