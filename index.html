<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Counter - SEO Aracı</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Word Counter</h1>
    <p>Metin analiz aracı: Kelime, karakter, satır sayısı ve okuma süresi ölçümü.</p>

    <textarea id="textInput" placeholder="Metninizi buraya yazın..." rows="8"></textarea>

    <div class="info">
      <p><strong>Karakter Sayısı:</strong> <span id="charCount">0</span></p>
      <p><strong>Kelime Sayısı:</strong> <span id="wordCount">0</span></p>
      <p><strong>Satır Sayısı:</strong> <span id="lineCount">0</span></p>
      <p><strong>Tahmini Okuma Süresi:</strong> <span id="readingTime">0 sn</span></p>
    </div>

    <button onclick="copyText()">Metni Kopyala</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
